
<div flex="flex" class="card mt+"> 
  <form name="vm.addCarForm" novalidate="novalidate" class="card">
    <table class="data-table"> 
      <tr> 
        <td>
          <label for="Make">Make</label>
        </td>
        <td> 
          <select ng-model="vm.car" ng-options="car as car.make for car in vm.cars" required="required">
            <option value=""></option>
          </select>
        </td>
      </tr>
      <tr>
        <td> 
          <label for="Model">Model</label>
        </td>
        <td> 
          <select ng-model="vm.car.selectedModel" ng-options="model as model for model in vm.car.model" required="required">
            <option value=""></option>
          </select>
        </td>
      </tr>
      <tr>
        <td> 
          <label for="Occupancy">Occupancy</label>
        </td>
        <td> 
          <select ng-model="vm.car.occupancy" ng-options="occupancy as occupancy for occupancy in [1,2,3,4,5,6,7,8]" required="required">
            <option value=""></option>
          </select>
        </td>
      </tr>
      <tr>
        <td> 
          <label for="Color">Color</label>
        </td>
        <td> 
          <input ng-model="vm.car.color" required="required" aio-focus-me="true"/>
        </td>
      </tr>
      <tr>
        <td> </td>
      </tr>
    </table>
  </form>
  <div class="card__actions text-center p+">
    <button ng-click="vm.addCar(vm.car)" ng-disabled="vm.addCarForm.$invalid || vm.isRequest" ng-class="{'btn--is-disabled': vm.addCarForm.$invalid}" lx-ripple="lx-ripple" aio-loading-button="vm.isRequest" class="btn btn--l btn--blue btn--raised btn-login">Register Car</button>
  </div>
</div>
